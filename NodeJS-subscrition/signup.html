    <body class="text-center">

        <main class="form-signin">
            <form method="post" action="/">
                <img class="mb-4" src="images/logo.png" alt="Logo" width="150" height="40">
                <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

                <div class="form-floating">
                    <input type="text" name="fName" class="form-control" id="floatingFirstName" placeholder="First Name"
                        required autofocus>
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="lName" class="form-control middle" id="floatingLastName"
                        placeholder="Last Name">
                    <label for="floatingLastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email">
                    <label for="floatingEmail">Email</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
